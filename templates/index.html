<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<title>Instagram Bot</title>
		<link rel="stylesheet" href="/static/css/style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		/>
	</head>
	<body>
		<div id="app">
			<!-- Pantalla principal -->
			<div id="screen-home" class="screen active">
				<header>
					<h1><i class="fas fa-robot"></i> Instagram Bot</h1>
					<p>Selecciona una publicación para ver más detalles</p>
				</header>
				<div id="postSelectorContainer" class="post-grid">
					<p>
						<i class="fas fa-spinner fa-spin"></i> Cargando publicaciones...
					</p>
				</div>
				<div class="pagination-controls">
					<button id="prevPageBtn" class="btn-secondary" disabled>
						<i class="fas fa-chevron-left"></i> Anterior
					</button>
					<button id="nextPageBtn" class="btn-secondary">
						Siguiente <i class="fas fa-chevron-right"></i>
					</button>
				</div>
			</div>

			<!-- Detalles del post -->
			<div id="screen-detail" class="screen">
				<button id="backToHomeBtn" class="btn-back">
					<i class="fas fa-arrow-left"></i> Volver
				</button>
				<div class="post-detail">
					<img
						id="detailThumbnail"
						src=""
						alt="Miniatura"
						width="100%"
						style="max-width: 400px; border-radius: 10px"
						onerror="this.src='/static/images/placeholder.jpg'"
					/>
					<div class="post-info">
						<h3>Caption:</h3>
						<p id="detailCaption">Sin descripción</p>
						<h3>Agregar Palabras Clave</h3>
						<input type="text" id="keywordInput" placeholder="Ejemplo: hola" />
						<textarea
							id="responseInput"
							rows="3"
							placeholder="Ingresa hasta 7 respuestas separadas por comas"
						></textarea>
						<button id="saveKeywordBtn" class="btn-primary">
							Guardar Regla
						</button>
						<div id="detailStatusBox" class="status-box"></div>
					</div>
				</div>
			</div>
		</div>

		<script src="/static/js/script.js"></script>
	</body>
</html>
